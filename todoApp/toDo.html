<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./todoStyle.css">
</head>

<body>
    <h1>ToDo's</h1>
    <a href="../index.html">Go Back to index</a>
    <div class="itemBox">
        <ul class="ulC" id="ulToDo">
        </ul>
    </div>

    <button class="btn btn-info mt-3" id="all" type="button">Show All Tasks</button><br>
    <button class="btn btn-info mt-3" id="active" type="button">Show Active Tasks</button><br>
    <button class="btn btn-info mt-3" id="completed" type="button">Show Completed Tasks</button><br>
    <button class="btn btn-danger mt-3 mb-3" id="delete" type="button">Delete Completed Tasks</button><br>



    <input class="input" style="width: 250px;" type="text" id="inputTodo" placeholder="Todo">
    <button class="btn btn-warning" id="addButton">+</button>
    <script type="module" src="./main.js"></script>
</body>

</html>
